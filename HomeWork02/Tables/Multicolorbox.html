<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multicolored box</title>
</head>

<body>

    <table border cellPadding="50" cellSpacing="2" align="center" width="100%">
        <tr>
            <td bgcolor="red" rowspan="3" width="15"></td>
            <td bgcolor="blue" colspan="5"></td>
            <td bgcolor="yellow" rowspan="2" width="15"></td>
        </tr>
        <tr>
            <td bgcolor="green" rowspan="2" width="15"></td>
            <td bgcolor="aqua" colspan="4"></td>
        </tr>
        <tr>
            <td bgcolor="DeepPink" colspan="5"></td>
        </tr>
    </table>

</body>

</html>
